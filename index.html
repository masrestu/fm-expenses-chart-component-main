<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="label">
                <h1>My balance</h1>
                <h2>$921.48</h2>
            </div>
            <div class="circle">
                <img src="./images/logo.svg" alt="logo">
            </div>
        </header>
        <main>
            <h3 class="chart-title">Spending - Last 7 days</h3>

            <div class="chart-body">
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">mon</span>
                </div>
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">tue</span>
                </div>
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">wed</span>
                </div>
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">thu</span>
                </div>
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">fri</span>
                </div>
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">sat</span>
                </div>
                <div class="chart-image">
                    <div class="chart-bar"></div>
                    <span class="chart-label">sun</span>
                </div>
            </div>
            <div class="chart-footer">
                <div class="left-footer">
                    Total this month
                    <span class="total-in-value">$478.33</span>
                </div>

                <div class="right-footer">
                    <span class="total-in-percentage">+2.4%</span>
                    from last month
                </div>
            </div>
        </main>

    </div>
    <div class="attribution" hidden>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/masrestu">masrestu</a>.
    </div>
    <script src="./script.js"></script>
</body>

</html>
